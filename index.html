<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="icon" href="data:;base64,=">
    <title>Mesto. Russia</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
</head>

<body>
    <div class="root">
        <header class="header">
            <img src='./images/logo.svg' class="header__logo" alt="Логотип">
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__info">
                    <img src='./images/profile.png' class="profile__avatar" alt="Аватар">
                    <div class="profile__info-block">
                        <div class="profile__text">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button class="profile__button-edit" type="button"><img src="./images/edit_button.svg" class="profile__edit-image" alt="Карандашик"></button>
                        </div>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>

                <button class="profile__button-add" type="button"><img src='./images/plus.svg' class="profile__add-image" alt="Плюс в квадрате"></button>

            </section>
            <section class="elements">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__author">&COPY;&nbsp;2020 Mesto Russia</p>
        </footer>


        <section class="popup popup-profile">
            <form class="popup__container" name="popup" id="edit" method="post" action="#" autocomplete="off" novalidate>
                <h3 class="popup__title">Редактировать профиль</h3>
                <input class="popup__input popup__input_name" type="text" id="title-name" name="title" value="Жак-Ив Кусто" required minlength="2" maxlength="40">
                <span class="popup__input-error popup__input-error_name" id="title-name-error"></span>
                <input class="popup__input popup__input_about" type="text" id="about-name" name="about" value="Исследователь океана" required minlength="2" maxlength="200">
                <span class="popup__input-error popup__input-error_about" id="about-name-error"></span>
                <button class="popup__button" type="submit">Сохранить</button>
                <button class="popup__close" type="button"><img src="./images/close_icon.svg" class="popup__close-image" alt="кнопка закрытия"></button>
            </form>
        </section>

        <section class="popup popup-add">
            <form class="popup__container" name="popup-add" method="post" action="#" autocomplete="off" id="add" novalidate>
                <h3 class="popup__title">Новое Место</h3>
                <input class="popup__input popup__input_place" type="text" name="place" id="place-name" placeholder="Название" required minlength="2" maxlength="30">
                <span class="popup__input-error popup__input-error_place" id="place-name-error"></span>
                <input class="popup__input popup__input_image" type="url" name="link" id="link-image" placeholder="Ссылка на картинку" required>
                <span class="popup__input-error popup__input-error_image" id="link-image-error"></span>
                <button class="popup__button" type="submit">Загрузить</button>
                <button class="popup__close" type="button"><img src="./images/close_icon.svg" class="popup__close-image" alt="кнопка закрытия"></button>
            </form>
        </section>

        <section class="popup popup-image">
            <form class="popup-image__container" name="popup-image">
                <button class="popup__close" type="button"><img src="./images/close_icon.svg" class="popup-image__close-btn" alt="кнопка закрытия"></button>
                <img src="#" alt="#" class="popup-image__content" id="img01">
                <div class="popup-image__caption"></div>
            </form>
        </section>

        <template class="template">    
        <div class="card">  
            <img src="#" alt="#" class="card__image">
            <button type="button" class="card__remove"><img src="./images/trash.svg" alt="корзина"></button>
            <div class="card__text">
                <h2 class="card__title"></h2>
                <button class="card__like" type="button" aria-label="Мне нравится"></button>
            </div>      
        </div>
        </template>
        <script src="scripts/index.js" type="module" defer></script>

    </div>
</body>

</html>
