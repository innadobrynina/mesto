<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto. Russia</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
</head>

<body>
    <div class="root">
        <header class="header">
            <img src='./images/logo.svg' class="header__logo" alt="Логотип">
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__info">
                    <img src='./images/profile.png' class="profile__avatar" alt="Аватар">
                    <div class="profile__info-block">
                        <div class="profile__text">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button class="button-edit"><img src="./images/edit_button.svg" class="profile__edit-image" alt="Карандашик"></button>
                        </div>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>

                <button class="button-add"><img src='./images/plus.svg' class="profile__add-image" alt="Плюс в квадрате"></button>

            </section>
            <section class="elements">
                <div class="card">
                    <img src="./images/Karachaevsk.png" alt="Карачаевск" class="card__image">
                    <h2 class="card__title">Карачаевск</h2>
                    <button class="card__like"><img src="./images/like.svg" alt="сердечко"></button>
                </div>
                <div class="card">
                    <img src="./images/Elbrus.png" alt="Эльбрус" class="card__image">
                    <h2 class="card__title">Гора Эльбрус</h2>
                    <button class="card__like"><img src="./images/like.svg" alt="сердечко"></button>
                </div>
                <div class="card">
                    <img src="./images/Dombay.png" alt="Домбай" class="card__image">
                    <h2 class="card__title">Домбай</h2>
                    <button class="card__like"><img src="./images/like.svg" alt="сердечко"></button>
                </div>
                <div class="card">
                    <img src="./images/Elbrus.png" alt="Эльбрус" class="card__image">
                    <h2 class="card__title">Гора Эльбрус</h2>
                    <button class="card__like"><img src="./images/like.svg" alt="сердечко"></button>
                </div>
                <div class="card">
                    <img src="./images/Dombay.png" alt="Домбай" class="card__image">
                    <h2 class="card__title">Домбай</h2>
                    <button class="card__like"><img src="./images/like.svg" alt="сердечко"></button>
                </div>
                <div class="card">
                    <img src="./images/Karachaevsk.png" alt="Карачаево-Черкессия" class="card__image">
                    <h2 class="card__title">Карачаево-Черкессия</h2>
                    <button class="card__like"><img src="./images/like.svg" alt="сердечко"></button>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__author">&COPY;&nbsp;2020 Mesto Russia</p>
        </footer>


        <section class="popup">
            <form class="popup__container" name="popup" id="form">
                <h3 class="popup__title">Редактировать профиль</h3>
                <input class="popup__input popup__input_name" type="text" name="title" value="Жак-Ив Кусто">
                <input class="popup__input popup__input_about" type="text" name="about" value="Исследователь океана">
                <button class="popup__button" type="submit">Сохранить</button>
                <button class="popup__close"><img src="./images/close_icon.svg" alt="кнопка закрытия"></button>
            </form>

        </section>
    </div>
    <script src="scripts/main.js"></script>
</body>

</html>
