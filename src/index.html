<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <!-- <link rel="stylesheet" href="./pages/index.css"> -->
    <!-- <link rel="icon" href="data:;base64,="> -->
    <link rel="icon" href="data:;base64,=">
    <title>Mesto. Russia</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
</head>

<body>
    <div class="root">
        <header class="header">
            <img src="<%=require('./images/logo.svg')%>" class="header__logo" alt="Логотип">
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__avatar-block">
                    <img class="profile__avatar" src="#" alt="аватар" />
                    <div class="profile__avatar-overlay"></div>
                </div>
                <div class="profile__info">
                    <div class="profile__text">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__button-edit" type="button" aria-label="Редактировать профиль"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>

                </div>

                <button class="profile__button-add" aria-label="Добавить карточку" type="button"></button>

            </section>
            <section class="elements">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__author">&COPY;&nbsp;2020 Mesto Russia</p>
        </footer>


        <section class="popup popup-profile">
            <form class="popup__container" name="popup" id="edit" method="post" action="#" autocomplete="off" novalidate>
                <h3 class="popup__title">Редактировать профиль</h3>
                <input class="popup__input popup__input_name" type="text" id="title-name" name="name" value="" placeholder="Имя" aria-label="Имя" required minlength="2" maxlength="40">
                <span class="popup__input-error popup__input-error_name" id="title-name-error"></span>
                <input class="popup__input popup__input_about" type="text" id="about-name" name="about" value="" placeholder="Род деятельности" aria-label="О себе" required minlength="2" maxlength="200">
                <span class="popup__input-error popup__input-error_about" id="about-name-error"></span>
                <button class="popup__form-submit" type="submit">Сохранить</button>
                <button class="popup__close" type="button"><img src="<%=require('./images/close_icon.svg')%>" class="popup__close-image" alt="кнопка закрытия"></button>
            </form>
        </section>

        <section class="popup popup-add">
            <form class="popup__container" name="popup-add" method="post" action="#" autocomplete="off" id="add" novalidate>
                <h3 class="popup__title">Новое Место</h3>
                <input class="popup__input popup__input_place" type="text" name="name" id="place-name" value="" placeholder="Название" required minlength="2" maxlength="30">
                <span class="popup__input-error popup__input-error_place" id="place-name-error"></span>
                <input class="popup__input popup__input_image" type="url" name="link" id="link-image" value="" placeholder="Ссылка на картинку" required>
                <span class="popup__input-error popup__input-error_image" id="link-image-error"></span>
                <button class="popup__form-submit " type="submit">Создать</button>
                <button class="popup__close" type="button"><img src="<%=require('./images/close_icon.svg')%>" class="popup__close-image" alt="кнопка закрытия"></button>
            </form>
        </section>

        <section class="popup popup-image">
            <form class="popup-image__container" name="popup-image">
                <button class="popup__close" type="button"><img src="<%=require('./images/close_icon.svg')%>" class="popup-image__close-btn" alt="кнопка закрытия"></button>
                <img src="#" alt="#" class="popup-image__content" id="img01">
                <div class="popup-image__caption"></div>
            </form>
        </section>

        <section class="popup popup-confirm">
            <form class="popup__container popup__container_confirm">
                <button type="button" class="popup__close"></button>
                <h2 class="popup__title popup__title-confirm">Вы уверены?</h2>
                <div name="confirm" class="popup__form" novalidate>
                    <button type="submit" class="popup__form-submit popup__form-submit_confirm">Да</button>
                </div>
            </form>
        </section>

        <section class="popup popup-update-avatar">
            <form class="popup__container popup__container_avatar">
                <button type="button" class="popup__close"></button>
                <h2 class="popup__title">Обновить аватар</h2>
                <div name="avatar" class="popup__form" novalidate>
                    <section class="popup__section">
                        <input id="avatar-link" type="url" name="avatar" class="popup__input" value="" placeholder="Ссылка на аватар" required aria-label="Ссылка на аватар" />
                        <span class="popup__input-error popup__input-error_avatar" id="avatar-link-error"></span>
                    </section>
                    <button type="submit" class="popup__form-submit popup__form-submit_avatar">
                    Сохранить
                  </button>
                </div>
            </form>
        </section>

        <template class="template">    
            <div class="card"> 
                <button type="button" class="card__remove"><img src="<%=require('./images/trash.svg')%>" alt="корзина"></button>
                <div class="card__image-block">
                    <img src="#" alt="#" class="card__image">
                </div>
                        <div class="card__text">
                            <h2 class="card__title"></h2>
                            <div class="card__like-wrap">
                                <button class="card__like" type="button" aria-label="Мне нравится"></button> 
                                <span class="card__likes-counter"></span>
                            </div>
                       </div>
                       
            </div>
        
        </template>
    </div>
    <!-- <script src="scripts/index.js" type="module"></script> -->


</body>

</html>
